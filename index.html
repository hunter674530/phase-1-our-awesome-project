<!DOCTYPE html>
<html lang="en">
  <head>
    <p id="hey" style="color: rgb(234, 127, 255)"></p>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Zoo</title>
  </head>
  <body>
    <h1>Welcome to The Zoo!</h1>
    <p id="site-description">
      The Zoo is home to many animals big and small from all over the world
      including the Arctic circle, the jungle, the savana, and the woodlands.
      Bring your kids and get some food and ice cold beverages as you meander
      through these various exhibits.
    </p>
    <div id="image-container"></div>
    <div id="exhibit-details">
      <h3 id="name"></h3>
      <h4 id="section"></h4>
      <p id="description"></p>
      <h2 id="rating"></h2>
      <form>
        <input type="text" name="comment" /><input /><input
          type="submit"
        /><input />
      </form>
      <p id="comments"></p>
    </div>
    <img id="imagePic" src="" />
    <script defer type="text/javascript" src="script.js"></script>
  </body>
</html>
